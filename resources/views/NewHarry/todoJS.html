<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>

<body>

        <a class="navbar-brand" href="#">Todos List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                About
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

                        <div class="dropdown-divider"></div>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Todos List</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
            <small id="title" class="form-text text-muted">We'll never share your Title with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" id="addBtn" class="btn btn-primary">Add To List</button>
        <div id="item" class="my-5">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">0</th>
                        <td>Mark</td>
                        <td>This is Mark</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // 
        function getandupdateAll() {

            // first we have to set title and description in the localstorage

            let getTitle = document.getElementById('title').value;
            let getdescription = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson') == null) {
                // before storing we need to convert it into the string
                itemArray = [];
                itemArray.push(getTitle, getdescription);
                let objToString = JSON.stringify(itemArray);
                localStorage.setItem('itemsJson', objToString); //set the title and desc
            } else {
                // if they have already a value then convert that value to the json Obj and then again reAssign
                let arrayItemsStr = localStorage.getItem('itemsJson');
                itemArray = JSON.parse(arrayItemsStr);
                itemArray.push([getTitle, getdescription]);
                // so before set we will convert it into the string again!!
                let arrayItemToString = JSON.stringify(itemArray);
                localStorage.setItem('itemsJson', arrayItemToString);
                // console.log('have value');
            }
            updateAll();
        }

        function updateAll() {

            if (localStorage.getItem('itemsJson') == null) {
                // before storing we need to convert it into the string
                itemArray = [];
                let objToString = JSON.stringify(itemArray);
                localStorage.setItem('itemsJson', objToString); //set the title and desc
            } else {
                // if they have already a value then convert that value to the json Obj and then again reAssign
                let arrayItemsStr = localStorage.getItem('itemsJson');
                itemArray = JSON.parse(arrayItemsStr);
            }
            // Now time to display all in the table section <td>
            let tableBody = document.getElementById('tableBody');
            let str = "";
            itemArray.forEach((element, index) => {
                // tableBody.innerHTML = "HELLO";
                str += `
        <tr>
            <th scope="row">${index + 1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
        </tr>
    `;
            });
            tableBody.innerHTML = str;
        }
        // After click
        var addClick = document.getElementById('addBtn');
        addClick.addEventListener('click', getandupdateAll);
        updateAll();

        function deleted(indexItem) {

            // console.log(indexItem)
            // so first we will get the data in form of JSON Object(JSON.parse) and then
            // simply splice(delete) (perform action) and then simply again convert it into string and update on localstorage
            let getArayLocalStorage = localStorage.getItem('itemsJson');
            let jsonGetArrayToParse = JSON.parse(getArayLocalStorage);
            jsonGetArrayToParse.splice(indexItem, 1); // index and only 1 item at a time;
            // now function perform now go back to it's string and save them
            let saveToStringNow = JSON.stringify(jsonGetArrayToParse);
            console.log(saveToStringNow);
            localStorage.setItem('itemsJson', saveToStringNow);
        }
    </script>
</body>

</html>
